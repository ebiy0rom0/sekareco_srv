name: Generate-API-Doc

on:
  push:
    branches: [ "develop" ]

jobs:

  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go and swag
      uses: actions/setup-go@v3
      with:
        go-version: 1.17
      working-directory: ./
      run: |
       go get -u github.com/swaggo/swag/cmd/swag
       swag init -o ./doc/api/ -d ./cmd/,./interface/handler/ --generatedTime

    - name: Generate new API docs
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit-message: Automatically generated new API docs

